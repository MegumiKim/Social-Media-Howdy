<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Howdy. Please provide long in details."
    />
    <title>Howdy | Log in</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="../src/js/index.mjs" type="module"></script>
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h1>Howdy</h1>
          <p class="lead">Welcome</p>
        </div>
        <div class="row g-5 mx-2 .d-flex">
          <div class="col-md-7 p-4 col-lg-4 mx-auto border border-primary">
            <h4 class="mb-3 text-center">Sign up</h4>
            <form action="" id="sign-up-form" method="POST">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="name"
                  pattern="^[\w]+$"
                  title="a-Z, 0-9, and _. Example: My_Name123"
                  class="form-control"
                  id="username"
                  placeholder="user name"
                  required
                />
                <label for="username">User Name*</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  name="email"
                  title="Please enter valid email with noroff domain (@stud.noroff.no or @noroff.no). Example: my_email@noroff.no"
                  class="form-control"
                  id="email"
                  placeholder="email"
                  required
                />
                <label for="email"
                  >Email* (@stud.noroff.no or @noroff.no)</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  title="minimum 8 characters"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  minlength="8"
                  required
                />
                <label for="password">Password*</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  id="avatar"
                  type="url"
                  class="form-control"
                  name="avatar"
                />
                <label for="avatar">Avatar URL</label>
              </div>
              <div class="form-floating">
                <input
                  id="banner"
                  type="url"
                  class="form-control"
                  name="banner"
                />
                <label for="banner">Banner URL</label>
              </div>
              <button
                class="w-100 btn btn-special btn-lg mt-4"
                type="submit"
                id="btn-submit"
              >
                Sign up
              </button>
              <div
                id="user-alert"
                class="alert mt-3"
                role="alert"
                style="display: none"
              ></div>
              <hr class="my-4" />
              <p class="w-100 text-center">
                Already have have an account? <a href="/./index.html">log in</a>
              </p>
            </form>
          </div>
        </div>
      </main>
      <footer class="mt-auto py-3 my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2022 Social App</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
