<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Howdy. Share your story and check out updates from your friends"
    />
    <title>Howdy | Home</title>
    <link rel="stylesheet" href="./../dist/css/styles.css" />
    <script src="../src/js/index.mjs" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-my-bg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/posts/">Howdy</a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample04"
          aria-controls="navbarsExample04"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse show" id="navbarsExample04">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/posts/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="my-profile-link">Profile</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#confirm-logout"
                >Log out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <main>
        <h1 id="greeting" class="mx-3">Howdy!</h1>
        <section>
          <div class="container">
            <div class="d-flex my-4">
              <input
                class="form-control me-5"
                type="search"
                placeholder="Search posts"
                aria-label="Search"
                id="searchInput"
              />

              <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sort by date
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button id="old-to-new-btn" class="dropdown-item" href="#">
                    Old to new
                  </button>
                </li>
                <li>
                  <button id="new-to-old-btn" class="dropdown-item" href="#">
                    New to old
                  </button>
                </li>
              </ul>
            </div>
            <div
              class="row row-cols-1 row-cols-lg-2 g-4 my-1"
              id="posts-container"
            ></div>
          </div>
        </section>
      </main>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2022 Social App</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>

    <!-- Modal Confirm Logout-->
    <div
      class="modal fade"
      id="confirm-logout"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log out</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to logout?</p>
            <p></p>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Back
              </button>
              <button
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="logout-btn"
              >
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
